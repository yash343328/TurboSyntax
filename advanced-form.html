<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TurboSyntax Advanced Auth</title>

<style>
:root {
    --primary:#e30613;
    --dark:#0f172a;
    --light:#ffffff;
    --gray:#f1f5f9;
    --error:#ff4d4f;
    --transition:.3s ease;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg, #0f172a, #e30613, #0f172a, #e30613);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.form-container{
    width:400px;
    max-width:90%;
    background:#fff;
    padding:40px;
    border-radius:12px;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
    position: relative;
}

.form-container h2{
    text-align:center;
    margin-bottom:30px;
    color:var(--dark);
}

.input-group{
    position:relative;
    margin-bottom:30px;
}

.input-group input{
    width:100%;
    padding:12px 12px;
    border:1px solid #ccc;
    border-radius:6px;
    outline:none;
    font-size:14px;
    transition:border-color var(--transition);
}

.input-group input:focus{
    border-color: var(--primary);
}

.input-group label{
    position:absolute;
    left:12px;
    top:12px;
    font-size:14px;
    color:#888;
    pointer-events:none;
    transition: all 0.2s ease;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label{
    top:-8px;
    left:8px;
    font-size:12px;
    background:#fff;
    padding:0 4px;
    color:var(--primary);
}

.input-group .error{
    font-size:12px;
    color:var(--error);
    display:none;
    position:absolute;
    bottom:-20px;
    left:0;
    transition: all var(--transition);
}

.input-group.shake{
    animation: shake 0.3s;
}

@keyframes shake{
    0% {transform: translateX(0);}
    25% {transform: translateX(-5px);}
    50% {transform: translateX(5px);}
    75% {transform: translateX(-5px);}
    100% {transform: translateX(0);}
}

.toggle-pass{
    position:absolute;
    top:50%;
    right:12px;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:14px;
    color:#888;
}

.password-strength{
    height:5px;
    width:100%;
    background:#eee;
    border-radius:3px;
    margin-top:6px;
}

.password-strength div{
    height:100%;
    width:0%;
    border-radius:3px;
    transition: width 0.3s ease;
}

.remember-me{
    display:flex;
    align-items:center;
    gap:8px;
    margin-bottom:20px;
    font-size:14px;
}

.remember-me input{
    width:auto;
    accent-color:var(--primary);
}

button{
    width:100%;
    padding:12px;
    background:var(--primary);
    border:none;
    color:#fff;
    border-radius:6px;
    cursor:pointer;
    transition: all var(--transition);
    font-size:16px;
    font-weight:500;
}

button:hover{
    background:#c00510;
    transform: translateY(-2px);
}

.social-login{
    display:flex;
    gap:10px;
    justify-content:center;
    margin-top:20px;
}

.social-login button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    color:#fff;
    font-weight:500;
    transition: all var(--transition);
}

.social-login .google{
    background:#db4437;
}

.social-login .facebook{
    background:#4267B2;
}

@media(max-width:768px){
    .form-container{
        padding:30px 20px;
    }
}

</style>
</head>

<body>

<div class="form-container">

<h2>Login</h2>

<form id="loginForm" novalidate>

<div class="input-group">
<input type="email" id="email" placeholder=" " required>
<label for="email">Email Address</label>
<span class="error" id="emailError">Please enter a valid email</span>
</div>

<div class="input-group">
<input type="password" id="password" placeholder=" " required minlength="6">
<label for="password">Password</label>
<span class="toggle-pass" id="togglePass">Show</span>
<div class="password-strength"><div></div></div>
<span class="error" id="passError">Minimum 6 characters required</span>
</div>

<div class="remember-me">
<input type="checkbox" id="remember">
<label for="remember">Remember me</label>
</div>

<button type="submit">Login</button>

<div class="social-login">
<button type="button" class="google">Google</button>
<button type="button" class="facebook">Facebook</button>
</div>

</form>

</div>

<script>

class TurboValidator {

    constructor(form){
        this.form = form;
        this.email = form.querySelector("#email");
        this.password = form.querySelector("#password");
        this.emailError = form.querySelector("#emailError");
        this.passError = form.querySelector("#passError");
        this.togglePass = form.querySelector("#togglePass");
        this.passStrengthBar = form.querySelector(".password-strength div");

        this.attachEvents();
    }

    attachEvents(){
        this.form.addEventListener("submit", (e)=> this.validateForm(e));
        this.email.addEventListener("input", ()=> this.validateEmail());
        this.password.addEventListener("input", ()=> { 
            this.validatePassword();
            this.updateStrength();
        });
        this.togglePass.addEventListener("click", ()=> this.togglePassword());
    }

    validateEmail(){
        const regex = /^\S+@\S+\.\S+$/;
        if(this.email.value.trim() === "" || !regex.test(this.email.value)){
            this.emailError.style.display = "block";
            this.email.parentElement.classList.add("shake");
            setTimeout(()=>{this.email.parentElement.classList.remove("shake")},300);
            return false;
        } else {
            this.emailError.style.display = "none";
            return true;
        }
    }

    validatePassword(){
        if(this.password.value.trim().length < 6){
            this.passError.style.display = "block";
            this.password.parentElement.classList.add("shake");
            setTimeout(()=>{this.password.parentElement.classList.remove("shake")},300);
            return false;
        } else {
            this.passError.style.display = "none";
            return true;
        }
    }

    updateStrength(){
        const val = this.password.value;
        let strength = 0;
        if(val.length >= 6) strength++;
        if(/[A-Z]/.test(val)) strength++;
        if(/[0-9]/.test(val)) strength++;
        if(/[^A-Za-z0-9]/.test(val)) strength++;
        this.passStrengthBar.style.width = (strength*25)+"%";
        if(strength<=1) this.passStrengthBar.style.background="red";
        else if(strength==2) this.passStrengthBar.style.background="orange";
        else if(strength==3) this.passStrengthBar.style.background="yellowgreen";
        else this.passStrengthBar.style.background="green";
    }

    togglePassword(){
        if(this.password.type === "password"){
            this.password.type = "text";
            this.togglePass.innerText = "Hide";
        } else {
            this.password.type = "password";
            this.togglePass.innerText = "Show";
        }
    }

    validateForm(e){
        let emailValid = this.validateEmail();
        let passValid = this.validatePassword();

        if(!emailValid || !passValid){
            e.preventDefault(); // Prevent submission on all devices
        }
    }

}

new TurboValidator(document.getElementById("loginForm"));

</script>

</body>
</html>
